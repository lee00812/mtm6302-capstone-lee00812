<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <!-- **** Insert google fonts links **** --> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- **** Insert bootstrap link **** --> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- **** css style link **** --> 
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- **** header **** --> 
    <header>
        <h1>My Pokédex</h1>
    </header>

    <!-- **** main body **** --> 
    <main>
        
        <!-- **** container **** --> 
        <div class="wrapper">
            <!-- **** upper/ left container **** --> 
            <div class="pokedex">
                <div class="space">
                
                </div>
                <div class="h2">
                    <h2>Pokédex</h2>
                </div>
                <div class="top">
                    <div class="display">
                        <div class="display-image">
                
                        </div>
                        <div class="display-text">
                            <h3 class="pt-4 pb-2">Name</h3>
                            <p>Lorem ipsum dolor sit amet,
                                    consectetur adipiscing elit. Fusce
                                    libero libero, viverra scelerisque est
                                    ac, viverra tempor erat. Suspendisse
                                    nec.</p>
                                    
                        </div>
                    </div>
                </div>
                
                
                <div class="middle">
                
                </div>

                <div class="bottom">
                    <h3 class="pt-4 pb-2">Caught</h3>
                
                    <div class="container text-center py-1">

                        <div class="caught" id="caught"></div>

                        <div class="caughtname" id="caughtname"></div>

                        <div class="btn px-2" id="release">Release</div>

                    </div>
                
                    
                </div>
            

            
                
            </div>
            <!-- **** lower/ right container **** --> 
            <!-- **** this part will be repeated in javascript to display the first 20 pokemons **** --> 
            <div class="pokedex pokemon">
                <h3 class="pt-4 pb-2">Uncaught</h3>
                
                <div class="container">

                    <div id="list"></div>
                
                    <div class="btn" id="btn">Caught</div>
                    
                    <div class="btn" id="load-more">Load more..</div> 
                </div>
           </div>  
        </div>   
    </main>

    <!-- **** footer **** --> 
    <!-- <footer>
        <div class="footer"><p>© COPYRIGHT GLORIA MC LEE, 2023</p></div>
    </footer> -->

    <script src="script.js"></script>
</body>
</html>
